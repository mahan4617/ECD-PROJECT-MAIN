{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OTP Verify - Secure Cloud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        background-color: #0f0f12;
        font-family: 'Inter', sans-serif;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .auth-brand {
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 2rem;
    }
    .auth-brand i { color: #8b5cf6; }
    .auth-card {
        background-color: #0f0f12;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 2.5rem;
        width: 100%;
        max-width: 450px;
    }
    .auth-title {
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }
    .auth-subtitle {
        color: #cbd5e1;
        margin-bottom: 1.5rem;
    }
    .input-group .form-control {
        background-color: #0b0b0e;
        border-color: rgba(255,255,255,.2);
        color: #e5e7eb;
    }
    .input-group-text {
        background-color: #0b0b0e;
        border-color: rgba(255,255,255,.2);
        color: #9ca3af;
    }
    .btn-auth {
        width: 100%;
        background-color: #8b5cf6;
        border-color: #8b5cf6;
        color: #fff;
        font-weight: 600;
    }
    .btn-auth:hover { background-color: #7c3aed; border-color: #7c3aed; }
    .auth-footer { margin-top: 1rem; color: #cbd5e1; }
    .auth-footer a { color: #8b5cf6; text-decoration: none; }
    .progress-container { display:flex; align-items:center; gap:.4rem; margin:1rem 0; }
    .progress-step { width:36px; height:6px; border-radius:6px; background:#1f2937; }
    .progress-step.active { background:#8b5cf6; }
  </style>
</head>
<body>

<a href="/" class="auth-brand">
  <i class="bi bi-lock-fill"></i>
  SecureCloud
</a>

<div class="auth-card">
  <h1 class="auth-title">MFA Verification</h1>
  <p class="auth-subtitle">Enter the 6-digit OTP sent to your email</p>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="otp" class="form-label">One-Time Password</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-key"></i></span>
        <input type="text" name="otp" class="form-control" placeholder="123456" required>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-2">
      <span class="text-muted small">Step 2 of 2</span>
      <div class="progress-container">
        <div class="progress-step active"></div>
        <div class="progress-step active"></div>
      </div>
    </div>

    <button type="submit" class="btn btn-auth">Verify & Login</button>
  </form>

  <div class="auth-footer">
    Didn't receive code? <a href="{% url 'resend_otp' %}">Resend OTP</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
